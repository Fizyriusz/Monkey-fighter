<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Małpia Bijatyka 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        #score {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: yellow;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info">MAŁPIA BIJATYKA 3D</div>
    <div id="score">Punkty: 0 | Skoki: 0 | Uderzenia: 0</div>
    <div id="controls">
        Sterowanie: WSAD - ruch | SPACJA - skok | LPM - uderzenie | 
        Q/E - obrót kamery | R - wspinaczka
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
